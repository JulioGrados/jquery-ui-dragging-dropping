<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejemplo jQuery UI</title>
	<p>Hola Alumonos jquery ui</p>
	<link rel="stylesheet" type="text/css" href="css/theme/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="css/theme/miEstilo.css">
</head>
<body>
	<div id="task1" class="ui-widget-content">
		<p>Task 1</p>
	</div>
	<div id="task2" class="ui-widget-content">
		<p>Task 2</p>
	</div>
	<div id="task3" class="ui-widget-content">
		<p>Task 3</p>
	</div>
	<div id="flow" class="ui-widget-content">
		<p class="ui-widget-header">In Progress</p>
	</div>
	<div id="flow" class="ui-widget-content">
		<p class="ui-widget-header">Finished</p>
	</div>
	<script src="js/vendor/jquery.js"></script>
	<script src="js/vendor/jquery-ui.js"></script>

	<script>
		$(function(){
			$('div[id^="task"]').draggable({
				snap : 'div',
				snapMode : 'both'
			});
			$('#flow').droppable();
		});
  </script>
</body>
</html>
